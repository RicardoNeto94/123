<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shang Shi Filters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Shang Shi Logo" class="logo">
  </header>

  <div class="filters-wrap" role="region" aria-label="Allergen filters">
    <div class="filters" role="tablist">
      <button class="filter-button active" data-filter="gluten">Gluten-free</button>
      <button class="filter-button" data-filter="milk">Milk-free</button>
      <button class="filter-button" data-filter="egg">Egg-free</button>
      <button class="filter-button" data-filter="crustacean">Crustacean-free</button>
      <button class="filter-button" data-filter="soy">Soy-free</button>
    </div>
  </div>

  <main id="dishes">
    <div class="card" data-allergens="gluten milk">
      <h3>Dish 1</h3>
      <p>Contains: Gluten, Milk</p>
    </div>
    <div class="card" data-allergens="soy">
      <h3>Dish 2</h3>
      <p>Contains: Soy</p>
    </div>
    <div class="card" data-allergens="">
      <h3>Dish 3</h3>
      <p>Allergen Free</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
