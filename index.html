
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu</title>
  <meta name="theme-color" content="#0b0f0d">
  <link rel="preload" href="styles.css" as="style">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <!-- Replace the mark + word with <img src="logo.png" alt="Logo" style="height:34px"> if you have a file -->
    <div class="logo" aria-label="Logo">
      <div class="mark" aria-hidden="true"></div>
      <div class="word">Shang&nbsp;Shi</div>
    </div>
  </header>

  <main class="container">
    <section class="filters" aria-label="Allergen filter"></section>

    <section class="grid" aria-live="polite"></section>

    <div id="empty" class="empty" style="display:none">
      No dishes match this filter. Try another allergen.
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
