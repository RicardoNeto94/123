<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shang Shi Menu</title>
  <meta name="theme-color" content="#0C2E1A">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header" role="banner">
    <img src="logo.png" alt="Shang Shi" class="header-logo">
    </header>

  <main class="container" role="main">
    <!-- Floating Preset Toggle -->
<button id="preset-toggle" class="preset-toggle" aria-expanded="false" aria-controls="filters-panel">
  Select allergens
  <span class="caret">â–¼</span>
</button>

<!-- Slide-up Filters Panel -->
<div id="filters-panel" class="filters-panel" role="dialog" aria-modal="true" aria-label="Allergen presets" hidden>
  <div class="filters-sheet">
    <div class="filters" id="filters" role="listbox" aria-multiselectable="true"></div>
    <button id="filters-close" class="filters-close" aria-label="Close">Done</button>
  </div>
  <div class="filters-backdrop"></div>
</div>


    <section id="grid" class="grid" aria-live="polite"></section>

    <div id="empty" class="empty" hidden>
      No dishes match these filters. Try removing one.
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
